<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>zertyh</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="#myform">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Pseudo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputText3" placeholder="Pseudo" name="inputText3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="inputPassword3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password" name="inputPassword4">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputText4" placeholder="Email" name="inputText4">
                        </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary" type="submit" id="reset">Clear</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" type="submit" id="sub">Submit</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- _________________________________________________________________________ -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/jquery-validation/dist/jquery.validate.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
